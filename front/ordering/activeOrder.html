  <body>
    <main>
        <h1>Ваши активные заказы</h1>

        <script> showActive() </script>

        <ul id="active-list"></ul>
    <script id="active" type="text/x-handlebars-template">
            {{#each active }}
            <div class="activeOrder">
                <p><b>Адрес и время: </b>{{address}}</p>
                <p><b>{{status}}</b></p>
                <p><b>Продукты:</b></p>
                {{#each products}}
              <p><span>{{name}} - {{price}} рублей</span></p>
                {{/each}}
              </div>
            {{/each}}
        </script>
           
    </main>
